<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="info-section" class="half-section">
            <div id="info-container">
                <h1>A senha deve:</h1>
                <ul>
                    <li>Ter entre 8 e 32 caracteres</li>
                    <li>Ter no mínimo, uma letra maiúscula, uma minúscula e um número</li>
                    <li>Não conter pontuação, acentuação ou espaço</li>
                </ul>
                <div id="submit-wrapper">
                    <input id="password-input" type="text">
                    <button id="submit-button">Verificar</button>
                </div>
            </div>
        </section>
        <section id="image-section" class="half-section">
            <img src="images/cover-image.png" alt="Imagem com desenvolvedores">
        </section>
    </div>
</body>
</html>
